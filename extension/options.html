<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Question Helper — Options</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      font-family: system-ui, Arial, sans-serif;
    }

    body {
      max-width: 720px;
      margin: 40px auto;
      padding: 0 16px;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 0.25rem;
    }

    p.note {
      color: #555;
      margin-top: 0;
    }

    label {
      display: block;
      margin: 16px 0 8px;
      font-weight: 600;
    }

    input[type="url"] {
      width: 100%;
      padding: 10px;
      font-size: 14px;
    }

    .row {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    button {
      padding: 10px 14px;
      border: 0;
      border-radius: 8px;
      cursor: pointer;
    }

    button.primary {
      background: #0b57d0;
      color: white;
    }

    button.ghost {
      background: #eee;
    }

    #status {
      margin-top: 14px;
      font-size: 0.95rem;
    }

    code {
      background: #f6f6f6;
      padding: 2px 6px;
      border-radius: 6px;
    }

    .warn {
      color: #b33;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <h1>Question Helper — Options</h1>
  <p class="note">
    Runs only on <code>localhost</code>/<code>127.0.0.1</code>. Keep your key on your local proxy.
  </p>

  <label for="proxyUrl">Proxy API URL</label>
  <input id="proxyUrl" type="url" placeholder="http://localhost:8787/api/ask" />

  <div class="row">
    <button id="save" class="primary">Save</button>
    <button id="test" class="ghost">Test proxy</button>
  </div>

  <div id="status"></div>

  <!-- External script only; no inline -->
  <script src="options.js" defer></script>
</body>

</html>
